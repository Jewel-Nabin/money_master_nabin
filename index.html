<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cash Guru</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <h1 class="text-6xl	font-medium text-center m-20">Cash Guru</h1>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <section>
            <div class="grid grid-cols-2 gap-10">
                <div>
                    <img src="money.jpg" alt="">
                </div>
                <div class="align-middle">
                    <!-- Income Field -->
                    <h1 class="text-3xl font-bold text-center">Income</h1>
                    <h2 class="text-2xl">Income: <input id="income-input" class="border bg-neutral-50 py-3 pl-5 ml-5" type="text" name="" id=""
                            placeholder="Income"></h2><br>

                    <!-- Expenses Field -->
                    <h1 class="text-3xl font-bold text-center">Expenses</h1>
                    <!-- Food -->
                    <h2 class="text-2xl">Food: <input id="food-input" class="border bg-neutral-50 py-3 pl-5 ml-5" type="text" name="" id=""
                            placeholder="Food Expense"></h2><br>
                    <!-- Rent -->
                    <h2 class="text-2xl">Rent: <input id="rent-input" class="border bg-neutral-50 py-3 pl-5 ml-5" type="text" name="" id=""
                            placeholder="Rent Expense"></h2><br>
                    <!-- Clothes -->
                    <h2 class="text-2xl">Clothes: <input id="clothes-input" class="border bg-neutral-50 py-3 pl-5 bg-neutral-50 py-3 pl-5 ml-5" type="text"
                            name="" id="" placeholder="Clothes Expense"></h2><br>
                    <!-- Button -->
                    <button id="calculator-button" class="text-2xl bg-cyan-400	px-20 text-white py-5 rounded">Calculator</button>
                    <!-- Total Field -->
                    <h2 class="text-3xl">Total Expenses: $<span id="total-expense">000</span></h2>
                    <h2 class="text-3xl">Balance: $<span id="total-balance">000</span></h2>
                    <h2 class="text-2xl">Save: <input id="savings-input" class="border bg-neutral-50 py-3 pl-5 ml-5" type="text" name="" id=""
                            placeholder="$00">% <input class="border bg-neutral-50 py-3 pl-5 ml-5" type="text" name="" id=""></h2>
                    <h2 class="text-3xl">Saving Amount: 2000</h2>
                    <h2 class="text-3xl">Remaining Balance: 2500</h2>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
