<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Guru</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cash Guru</h1>
    <!-- Form Section -->
    <div class="form">
        <!-- Income Field -->
        <h2>Income</h2>
        <form action="">
            <label for="income-input">Income</label>
            <input type="text" name="" id="income-input" placeholder="monthly income">
        </form>
        <!-- Expenses Field -->
        <h2>Expenses</h2>
        <form action="">
            <!-- Food Field -->
            <label for="food-input">Food: </label>
            <input type="text" name="" id="food-input" placeholder="food expenses">
            <br>
            <br>
            <!-- Rent Field -->
            <label for="rent-input">Rent: </label>
            <input type="text" name="" id="rent-input" placeholder="rent expenses">
            <br>
            <br>
            <!-- Clothes Field -->
            <label for="clothes-input">Clothes: </label>
            <input type="text" name="" id="clothes-input" placeholder="clothes expenses">
        </form>
        <br>
        <!-- Button -->
        <button class="handaler" type="submit" id="calculator-button">Calculate</button>
        <!-- Total Expenses -->
        <h2>Total Expenses: $<span id="total-expenses">000</span></h2>
        <h2>Balance: $<span id="total-balance">000</span></h2>
        <form action="">
            <label for="">Save</label>
            <input type="text" name="" id="">
            %
            <button>Save</button>
        </form>
        <h2>Saving Amount: $<span>000</span></h2>
        <h2>Remaining Balance: $<span>000</span></h2>
    </div>
    <!-- JavaScript CDN Link -->
    <script src="script.js"></script>
</body>

</html>
